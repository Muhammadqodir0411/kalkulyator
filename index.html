<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/bootstrap.min.css">

    <link rel="stylesheet" href="./css/main.css">

    <title>Kalkulyator</title>
</head>

<body class="bg-secondary">
    <div class="container">
        <div class="wrapper mt-5 mx-auto">
            <div class="d-flex g-2 box-1">
                <input type="number" class="num1 form-control" placeholder="num1">
                <select name="select" id="" class="select mx-auto form-control w-25">
                    <option value="+">+</option>
                    <option value="-">-</option>
                    <option value="*">*</option>
                    <option value="/">/</option>
                    <option value="**">**</option>
                </select>
            </div>

            <div class="d-flex box-2">
                <input type="number" class="num2 form-control mx-auto mt-3" placeholder="num2">

                <button class="btn btn-primary form-control mt-3 w-25">OK</button>
            </div>

            <h1 class="title text-center text-white mt-3"><strong></strong></h1>
        </div>

    </div>

    <script src="./js/style.js"></script>

</body>

</html>
